<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Example</title>
  <style>
    body {
      background-color: #36393f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      background-color: #202225;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .message {
      margin: 0;
      padding: 5px;
      position: relative;
    }

    .message:hover {
      background-color: #1b1e21;
    }

    .message-content {
      display: flex;
      align-items: center;
      word-break: break-word;
    }

    .message-sender {
      font-weight: bold;
      margin-right: 5px;
      background-color: #7289da;
      border-radius: 3px;
      padding: 2px 4px;
      display: inline-block;
    }

    .message-date {
      font-size: 12px;
      color: #72767d;
      margin-right: 5px;
      display: inline-block;
    }

    .message-group .message-content {
      margin-top: 5px;
    }

    .message:hover .delete-icon {
      display: inline-block;
    }

    .delete-icon {
      display: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .message:hover .message-content {
      padding-right: 30px;
    }

    .message:hover .message-date {
      opacity: 1;
    }

    #input-container {
      display: flex;
      align-items: center;
      background-color: #40444b;
      padding: 10px;
      position: relative;
    }

    input[type="text"] {
      flex-grow: 1;
      background-color: #40444b;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px;
    }

    input[type="submit"] {
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      width: 100px;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #677bc4;
    }

    #input-container.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #messageInput {
    padding-right: 60px; /* Added padding for the cooldown timer */
  }

    #messageInput[disabled] {
      outline: 2px solid red;
      border-radius: 20px;
      padding-left: 30px; /* Added padding for the timer */
    }

    #cooldown-timer {
    transform: translateY(-50%);
    font-size: 12px;
    color: #808080;
  }

    #sendButton[disabled] {
      background-color: #808080;
      color: #ffffff;
    }
  </style>
</head>
<body>
    <div id="container">
        <div id="messages"></div>
        <div id="input-container">
          <input type="text" id="messageInput" placeholder="Type your message...">
          <span id="cooldown-timer"></span>  
          <input type="submit" id="sendButton" value="Send">
        </div>
      </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const cooldownTimer = document.getElementById('cooldown-timer');
    const socket = new WebSocket('ws://192.168.4.1:80/');
    let lastSender = '';
    let lastMessageDate = '';
    let cooldown = false;
    let cooldownDuration = 5; // Cooldown duration in seconds
    let cooldownIntervalId;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateCooldownTimer(seconds) {
      cooldownTimer.textContent = `‚è≥ ${formatTime(seconds)}`;
    }

    function startCooldown() {
      cooldown = true;
      messageInput.disabled = true;
      sendButton.disabled = true;

      let remainingTime = cooldownDuration;
      updateCooldownTimer(remainingTime);

      cooldownIntervalId = setInterval(function () {
        remainingTime--;
        updateCooldownTimer(remainingTime);

        if (remainingTime <= 0) {
          stopCooldown();
        }
      }, 1000);
    }

    function stopCooldown() {
      cooldown = false;
      clearInterval(cooldownIntervalId);
      cooldownTimer.textContent = '';
      messageInput.disabled = false;
      sendButton.disabled = false;
      messageInput.focus();
    }

    function sendMessage() {
      if (cooldown) {
        return;
      }

      const message = messageInput.value.trim();
      if (message !== '') {
        socket.send(message);
        displayMessage('You', message);
        messageInput.value = '';
        messageInput.focus();
        startCooldown();
      }
    }

    function formatDate(date) {
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `Today ${hours}:${minutes}`;
      } else if (date.toDateString() === yesterday.toDateString()) {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `Yesterday ${hours}:${minutes}`;
      } else {
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear().toString();
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${day}/${month}/${year} ${hours}:${minutes}`;
      }
    }

    function displayMessage(sender, message) {
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message';

      if (sender !== lastSender) {
        const senderElement = document.createElement('p');
        senderElement.className = 'message-sender';
        senderElement.textContent = sender;
        messageContainer.appendChild(senderElement);
        lastSender = sender;
        lastMessageDate = '';
      }

      const now = new Date();
      const messageDate = document.createElement('span');
      messageDate.className = 'message-date';

      if (formatDate(now) !== lastMessageDate) {
        messageDate.textContent = formatDate(now);
        lastMessageDate = formatDate(now);
      }

      messageContainer.appendChild(messageDate);

      const messageContent = document.createElement('p');
      messageContent.className = 'message-content';
      messageContent.textContent = message;

      const deleteIcon = document.createElement('span');
      deleteIcon.className = 'delete-icon';
      deleteIcon.textContent = 'üóëÔ∏è';
      deleteIcon.addEventListener('click', function () {
        messageContainer.remove();
      });

      messageContent.appendChild(deleteIcon);
      messageContainer.appendChild(messageContent);
      messagesDiv.appendChild(messageContainer);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Check if previous message has the same sender
      const prevMessageContainer = messageContainer.previousElementSibling;
      if (prevMessageContainer && prevMessageContainer.querySelector('.message-sender').textContent === sender) {
        messageContainer.classList.add('message-group');
        prevMessageContainer.classList.add('message-group');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    socket.addEventListener('open', function () {
      console.log('Connected to WebSocket server');
      // Send a test message to the server
      socket.send('Hello, server!');
    });

    socket.addEventListener('message', function (event) {
      console.log('Received message:', event.data);
      displayMessage('Server', event.data);
    });

    socket.addEventListener('error', function (error) {
      console.error('Error:', error);
    });

    socket.addEventListener('close', function () {
      console.log('Connection closed');
    });
  </script>
</body>
</html>
